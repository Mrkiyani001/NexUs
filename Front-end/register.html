    <script>
    function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector('span');
        if (input.type === 'password') {
            input.type = 'text';
            icon.textContent = 'visibility';
        } else {
            input.type = 'password';
            icon.textContent = 'visibility_off';
        }
    }

    function toggleRegisterButton() {
        const checkbox = document.getElementById('terms-checkbox');
        const btn = document.getElementById('register-btn');
        btn.disabled = !checkbox.checked;
    }

    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        let icon = type === 'success' ? 'check_circle' : 'error';
        
        toast.innerHTML = `
            <span class="material-symbols-outlined text-${type === 'success' ? 'emerald-400' : 'red-400'}">${icon}</span>
            <span>${message}</span>
        `;
        
        container.appendChild(toast);
        
        // Trigger animation
        requestAnimationFrame(() => {
            toast.classList.add('show');
        });

        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    document.getElementById('register-btn').addEventListener('click', async () => {
        const name = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const password_confirmation = document.getElementById('confirm-password').value;
        const btn = document.getElementById('register-btn');
        const btnText = btn.querySelector('span:first-child');
        
        if(!name || !email || !password || !password_confirmation) {
            showToast('Please fill in all fields.', 'error');
            return;
        }

        if(password !== password_confirmation) {
            showToast('Passwords do not match.', 'error');
            return;
        }

        const originalText = btnText.innerHTML;
        btnText.innerHTML = 'Creating Account...';
        btn.disabled = true;

        try {
            const response = await fetch(`${API_BASE_URL}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ name, email, password, password_confirmation })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                showToast(data.message, 'success');
                // Allow user to read toast before redirecting
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                let errorMessage = data.message || 'Registration failed';
                
                // Better error formatting
                if(data.errors) {
                    const errorList = Object.values(data.errors).flat();
                    if (errorList.length > 1) {
                         errorMessage = '<div class="flex flex-col gap-1"><span>Please fix the following:</span><ul class="list-disc list-inside text-xs opacity-90 pl-1">' + 
                                        errorList.map(err => `<li>${err}</li>`).join('') + 
                                        '</ul></div>';
                    } else {
                        errorMessage = errorList[0];
                    }
                }
                showToast(errorMessage, 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('An error occurred. Please try again.', 'error');
        } finally {
             btnText.innerHTML = originalText;
             btn.disabled = false;
        }
    });
</script>
