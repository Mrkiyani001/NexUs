<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Reports Center View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#215bed",
                        "primary-glow": "#3b82f6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101522",
                        "card-dark": "#161b26",
                        "accent-red": "#ff4757",
                        "accent-green": "#2ed573",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "2xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a5568;
        }

        /* Glassmorphism utilities */
        .glass-panel {
            background: rgba(22, 27, 38, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: rgba(30, 35, 48, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(30, 35, 48, 0.8);
            border-color: rgba(33, 91, 237, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body
    class="bg-background-dark text-white font-display h-screen w-full overflow-hidden flex selection:bg-primary selection:text-white">
    <!-- Sidebar Navigation -->
    <aside id="admin-sidebar"
        class="hidden md:flex w-20 lg:w-72 flex-shrink-0 h-full flex flex-col justify-between border-r border-glass-border bg-[#111318]/90 z-20 relative">
        <!-- Sidebar injected here -->
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative z-10 overflow-hidden bg-background-dark">
        <!-- Background Effects -->
        <div class="ambient-glow"></div>
        <div class="ambient-glow-2"></div>

        <!-- Sticky Header -->
        <header
            class="h-20 flex items-center justify-between px-6 lg:px-10 border-b border-glass-border backdrop-blur-sm bg-background-dark/30 sticky top-0 z-20 shrink-0">
            <div class="flex items-center gap-3">
                <button id="mobile-menu-btn" onclick="toggleSidebar()" class="md:hidden text-white p-2 -ml-2 mr-2">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="flex flex-col">
                    <h2 class="text-xl font-bold text-white tracking-tight">Reports Center</h2>
                    <p class="text-xs text-slate-400">Review and resolve community flagged content.</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="loadReports()"
                    class="glass-card size-10 rounded-lg flex items-center justify-center text-gray-300 hover:text-white hover:bg-white/5 transition-colors">
                    <span class="material-symbols-outlined text-[20px]">refresh</span>
                </button>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-6 lg:p-10 custom-scrollbar">
            <div class="max-w-7xl mx-auto space-y-8 pb-10">
                <!-- Stats Row -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="glass-card p-5 rounded-2xl border-l-4 border-l-primary">
                        <p class="text-slate-400 text-sm font-medium">Pending Reports</p>
                        <p class="text-3xl font-black text-white mt-2" id="pending-reports-count">...</p>
                    </div>
                </div>

                <!-- Reports Grid -->
                <div id="reports-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Report cards will be injected here -->
                </div>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/post_utils.js"></script>
    <script src="../js/site_branding.js"></script>
    <script src="../js/admin_utils.js"></script>
    <script>
        // Utility function to format time
        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);

            if (seconds < 60) return "just now";
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes ago";
            return Math.floor(seconds) + " seconds ago";
        }

        let currentPage = 1;
        let currentLimit = 10;

        let isFetchingReports = false;
        async function loadReports(page = 1, isAutoRefresh = false) {
            // Only allow auto-refresh on first page to prevent disrupting pagination
            if (isAutoRefresh && page !== 1) return;
            
            if(isFetchingReports) return;
            isFetchingReports = true;

            currentPage = page;
            const grid = document.getElementById('reports-grid');
            if(!grid) { isFetchingReports = false; return; }

            const cacheKey = `reports_cache_page_${page}`;
            
            // 1. Initial Cache Load (Only if not auto-refreshing and on page 1)
            const cached = localStorage.getItem(cacheKey);
            if (!isAutoRefresh && cached && page === 1 && grid.innerHTML.trim() === '') {
                try {
                    const parsed = JSON.parse(cached);
                    if (parsed && parsed.items && parsed.items.length > 0) {
                        renderReports(parsed.items);
                        document.getElementById('pending-reports-count').textContent = parsed.total || parsed.items.length;
                        updatePagination(parsed.total, parsed.current_page, parsed.last_page);
                    }
                } catch(e) { console.error(e); }
            }

            // Show spinner only if explicit user action (not auto-refresh) and no cache
            if (!isAutoRefresh && (!cached || page !== 1)) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-500">
                    <span class="material-symbols-outlined animate-spin text-4xl mb-2">progress_activity</span>
                    <p>Fetching community reports...</p>
                </div>`;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/get_reports?page=${currentPage}&limit=${currentLimit}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('auth_token')}` }
                });

                if(handleAdminApiError(response)) return;

                const data = await response.json();

                if (data.success && data.data && data.data.items) {
                    const newDataStr = JSON.stringify(data.data);
                    const oldDataStr = localStorage.getItem(cacheKey);

                    // SMART REFRESH: Only update if data changed (or if it's a manual load)
                    if (newDataStr !== oldDataStr || !isAutoRefresh) {
                         if (page === 1) localStorage.setItem(cacheKey, newDataStr); // Only cache page 1
                         
                         if (data.data.items.length > 0) {
                            renderReports(data.data.items);
                            document.getElementById('pending-reports-count').textContent = data.data.total || data.data.items.length;
                            updatePagination(data.data.total, data.data.current_page, data.data.last_page);
                         } else {
                            grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-500">
                                <span class="material-symbols-outlined text-4xl mb-2">verified_user</span>
                                <p>No pending reports. All clear!</p>
                            </div>`;
                            document.getElementById('pending-reports-count').textContent = '0';
                            updatePagination(0, 0, 0);
                            if(page===1) localStorage.removeItem(cacheKey);
                         }
                    }
                } else {
                    grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-500">
                        <span class="material-symbols-outlined text-4xl mb-2">verified_user</span>
                        <p>No pending reports. All clear!</p>
                    </div>`;
                    document.getElementById('pending-reports-count').textContent = '0';
                    updatePagination(0, 0, 0);
                    if(page===1) localStorage.removeItem(cacheKey);
                }
            } catch (e) {
                console.error(e);
                if(!isAutoRefresh) grid.innerHTML = `<div class="col-span-full py-20 text-center text-red-500">Error loading reports.</div>`;
            } finally {
                isFetchingReports = false;
            }
        }
        
        // Recursive Polling (only on page 1)
        async function startReportsPolling() {
            if(currentPage === 1) {
                await loadReports(1, true);
            }
            setTimeout(startReportsPolling, 3000);
        }
        startReportsPolling();

        function renderReports(reports) {
            const grid = document.getElementById('reports-grid');
            grid.innerHTML = '';

            reports.forEach(report => {
                const reporter = report.user || {};
                const reportable = report.reportable || {};
                const reportedUser = reportable.user || reportable.creator || {};
                
                const initials = (reporter.name || 'U')[0].toUpperCase();
                const avatar = reporter.profile?.avatar 
                    ? `${PUBLIC_URL}/${reporter.profile.avatar}` 
                    : `https://ui-avatars.com/api/?name=${encodeURIComponent(reporter.name || 'U')}&background=215bed&color=fff`;

                const timeAgo = getTimeAgo(report.created_at);
                
                // Determine content type
                let typeLabel = report.reportable_type ? report.reportable_type.split('\\').pop() : 'Content';
                if (typeLabel === 'Comments') typeLabel = 'Comment';
                if (typeLabel === 'CommentReply') typeLabel = 'Reply';
                
                let reasonLabel = report.reason || 'No reason provided';
                
                // Content preview
                let contentPreview = reportable.body || reportable.comment || reportable.reply || 'Content removed or unavailable';
                if (contentPreview.length > 120) contentPreview = contentPreview.substring(0, 117) + '...';

                grid.innerHTML += `
                    <div class="glass-card rounded-2xl flex flex-col h-full overflow-hidden border-l-4 border-l-accent-red" id="report-${report.id}">
                        <div class="p-5 border-b border-white/5 flex justify-between items-start">
                            <div class="flex items-center gap-3">
                                <img src="${avatar}" class="size-10 rounded-full bg-slate-700 object-cover" 
                                     onerror="this.src='https://ui-avatars.com/api/?name=${initials}&background=215bed&color=fff'">
                                <div>
                                    <p class="text-white font-semibold text-sm">@${reporter.name || 'user'}</p>
                                    <p class="text-slate-400 text-xs text-[10px]">Reporter</p>
                                </div>
                            </div>
                            <span class="px-3 py-1 rounded-full bg-accent-red/10 text-accent-red text-[10px] font-bold border border-accent-red/20 uppercase tracking-wider">${typeLabel}</span>
                        </div>
                        <div class="p-5 flex-1">
                            <div class="bg-black/40 rounded-lg p-3 mb-4 border border-white/5">
                                <p class="text-[10px] uppercase font-bold text-slate-500 mb-1">Reason</p>
                                <p class="text-slate-200 text-sm italic mb-3">"${reasonLabel}"</p>
                                
                                <p class="text-[10px] uppercase font-bold text-slate-500 mb-1">Content Preview</p>
                                <p class="text-slate-400 text-xs leading-relaxed italic">"${contentPreview}"</p>
                            </div>
                            
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex flex-col">
                                    <p class="text-[10px] uppercase font-bold text-slate-500">Reported User</p>
                                    <p class="text-sm font-medium text-primary">@${reportedUser.name || 'unknown'}</p>
                                </div>
                                <div class="flex items-center gap-1 text-xs text-slate-500">
                                    <span class="material-symbols-outlined text-sm">schedule</span>
                                    <span>${timeAgo}</span>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-white/[0.02] border-t border-white/5 flex gap-2">
                            <button onclick="resolveReport(${report.id}, 'ignore')" class="flex-1 py-2 rounded-lg bg-white/5 text-slate-300 hover:bg-white/10 font-medium text-xs transition border border-white/10 uppercase tracking-wider">
                                Ignore
                            </button>
                            <button onclick="resolveReport(${report.id}, 'delete')" class="flex-1 py-2 rounded-lg bg-accent-red/20 text-accent-red hover:bg-accent-red hover:text-white font-medium text-xs transition border border-accent-red/20 uppercase tracking-wider">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        async function resolveReport(reportId, action) {
            if (!confirm(`Are you sure you want to ${action === 'delete' ? 'delete the content and resolve' : 'ignore'} this report?`)) return;

            try {
                const response = await fetch(`${API_BASE_URL}/resolve_report`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${ADMIN_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        report_id: reportId,
                        action: action
                    })
                });

                if(handleAdminApiError(response)) return;

                const data = await response.json();
                if (data.success) {
                    const card = document.getElementById(`report-${reportId}`);
                    card.style.opacity = '0.5';
                    card.style.transform = 'scale(0.95)';
                    card.style.pointerEvents = 'none';
                    setTimeout(() => {
                        card.remove();
                        const countEl = document.getElementById('pending-reports-count');
                        let count = parseInt(countEl.textContent);
                        if (!isNaN(count)) countEl.textContent = Math.max(0, count - 1);
                        
                        if (document.querySelectorAll('[id^="report-"]').length === 0) {
                            loadReports(currentPage);
                        }
                    }, 300);
                } else {
                    showToast('Action failed: ' + data.message, 'error');
                }
            } catch (e) {
                console.error(e);
                showToast('Server error.', 'error');
            }
        }
    
        function updateLimit(newLimit) {
            currentLimit = parseInt(newLimit);
            loadReports(1); // Reset to page 1
        }

        function updatePagination(totalReports, currentPage, lastPage) {
            const paginationInfo = document.getElementById('pagination-info');
            const prevButton = document.getElementById('prev-page-btn');
            const nextButton = document.getElementById('next-page-btn');

            if (!paginationInfo) return;

            const start = (currentPage - 1) * currentLimit + 1;
            const end = Math.min(currentPage * currentLimit, totalReports);

            if (totalReports === 0) {
                paginationInfo.textContent = 'No reports';
            } else {
                paginationInfo.innerHTML = `Showing <span class="text-white font-medium">${start}-${end}</span> of <span class="text-white font-medium">${totalReports}</span> reports`;
            }

            if (prevButton) {
                prevButton.disabled = currentPage === 1;
                prevButton.style.opacity = currentPage === 1 ? '0.5' : '1';
                prevButton.style.cursor = currentPage === 1 ? 'not-allowed' : 'pointer';
            }
            if (nextButton) {
                nextButton.disabled = currentPage >= lastPage;
                nextButton.style.opacity = currentPage >= lastPage ? '0.5' : '1';
                nextButton.style.cursor = currentPage >= lastPage ? 'not-allowed' : 'pointer';
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            renderAdminSidebar('reports');
            loadReports();
        });
    </script>
                <!-- Pagination -->
                <div class="flex flex-col md:flex-row gap-4 items-center justify-between pt-6 border-t border-white/5">
                    <div class="flex items-center gap-4">
                        <p class="text-sm text-slate-400" id="pagination-info">Showing <span class="text-white font-medium">...</span> reports</p>
                        <!-- Rows per page -->
                        <div class="flex items-center gap-2">
                             <span class="text-xs text-slate-500 uppercase font-bold hidden sm:inline">Rows:</span>
                             <select onchange="updateLimit(this.value)" class="bg-card-dark border border-white/10 rounded-lg text-xs text-white p-1.5 focus:outline-none focus:border-primary">
                                 <option value="10">10</option>
                                 <option value="20">20</option>
                                 <option value="50">50</option>
                                 <option value="100">100</option>
                             </select>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <button id="prev-page-btn" onclick="loadReports(currentPage - 1)"
                            class="px-4 py-2 rounded-lg bg-card-dark border border-white/10 text-slate-400 hover:text-white hover:bg-white/5 transition text-sm">Previous</button>
                        <button id="next-page-btn" onclick="loadReports(currentPage + 1)"
                            class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-primary/90 transition text-sm font-medium shadow-lg shadow-primary/25">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
