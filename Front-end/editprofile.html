<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#215bed",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111318",
                        "card-dark": "#1c1f27",
                        "card-glass": "rgba(28, 31, 39, 0.7)",
                        "secondary-text": "#9da5b9"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #282d39;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3e4556;
        }

        .glass-panel {
            background: rgba(28, 31, 39, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden selection:bg-primary/30">

    <!-- Navbar (Static Mockup) -->
    <header class="sticky top-0 z-50 glass-panel border-b border-white/5 bg-[#1c1f27]">
        <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 py-3 flex items-center justify-between whitespace-nowrap">
            <div class="flex items-center gap-10">
                <a class="flex items-center gap-3 text-white group" href="homefeed-dashboard.html">
                    <div id="site-logo-img"
                        class="w-9 h-9 flex items-center justify-center rounded-xl bg-cover bg-center bg-no-repeat overflow-hidden group-hover:scale-110 transition-transform duration-300">
                        <span class="material-symbols-outlined text-[24px] text-primary">token</span>
                    </div>
                    <h2 id="site-logo-text" class="text-white text-xl font-bold leading-tight tracking-tight"></h2>
                </a>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-center bg-no-repeat bg-cover rounded-full size-10 ring-2 ring-white/10 shadow-lg cursor-pointer"
                    id="nav-avatar"
                    style='background-image: url("https://ui-avatars.com/api/?name=User&background=random");'></div>
            </div>
        </div>
    </header>

    <!-- Main Background Content (Blurry Context) -->
    <main class="flex-1 relative flex justify-center py-8 px-4 md:px-0 opacity-50 pointer-events-none">
        <div
            class="fixed top-[20%] left-[10%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px] pointer-events-none z-0">
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div class="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6 animate-fade-in">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity" onclick="window.history.back()">
        </div>

        <div
            class="relative w-full max-w-2xl transform rounded-2xl glass-panel shadow-2xl transition-all flex flex-col max-h-[90vh] border border-white/10 bg-[#1c1f27] overflow-hidden">

            <!-- Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-white/5 bg-[#1c1f27] z-20">
                <h3 class="text-lg font-bold text-white">Edit Profile</h3>
                <button onclick="window.location.href='profile.html'"
                    class="text-secondary-text hover:text-white transition-colors rounded-full p-1 hover:bg-white/5">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <!-- Scrollable Content -->
            <div class="overflow-y-auto custom-scrollbar p-0 flex-1 relative">

                <!-- Avatar Section (Centered, No Cover) -->
                <div
                    class="flex flex-col items-center justify-center pt-8 pb-4 bg-gradient-to-b from-white/5 to-transparent">
                    <div class="relative group">
                        <div class="size-28 rounded-full border-[4px] border-[#1e2129] relative shadow-xl">
                            <div id="avatar-preview"
                                class="w-full h-full rounded-full bg-cover bg-center overflow-hidden bg-slate-700"
                                style='background-image: url("https://ui-avatars.com/api/?name=User&background=random");'>
                                <div class="absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center cursor-pointer"
                                    onclick="document.getElementById('avatar-input').click()">
                                    <div class="bg-black/60 rounded-full p-2 backdrop-blur-md border border-white/20">
                                        <span
                                            class="material-symbols-outlined text-white text-[24px]">photo_camera</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="absolute bottom-0 right-1 bg-primary text-white p-1 rounded-full border border-[#1e2129] pointer-events-none">
                            <span class="material-symbols-outlined text-[14px]">edit</span>
                        </div>
                    </div>
                    <p class="text-sm text-secondary-text mt-3">Change Profile Photo</p>
                    <input type="file" id="avatar-input" class="hidden" accept="image/*">
                </div>

                <!-- Form Fields -->
                <div class="p-6 space-y-6">

                    <!-- Basic Info -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-secondary-text uppercase tracking-wider ml-1">Full
                                Name</label>
                            <input id="name-input"
                                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white font-medium placeholder-secondary-text focus:outline-none focus:bg-white/10 focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all"
                                type="text" placeholder="Your Name" />
                        </div>
                        <div class="space-y-1.5">
                            <label
                                class="text-xs font-bold text-secondary-text uppercase tracking-wider ml-1">Email</label>
                            <input id="email-input"
                                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white font-medium placeholder-secondary-text focus:outline-none focus:bg-white/10 focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all"
                                type="email" placeholder="name@example.com" />
                        </div>
                    </div>

                    <div class="space-y-1.5">
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input id="show-email-input" type="checkbox"
                                class="checked:bg-primary checked:border-transparent focus:ring-0 focus:ring-offset-0 bg-white/5 border-white/10 rounded text-primary transition-all w-4 h-4" />
                            <span
                                class="text-sm text-secondary-text group-hover:text-white transition-colors select-none">Show
                                Email on Profile</span>
                        </label>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-secondary-text uppercase tracking-wider ml-1">Bio</label>
                        <textarea id="bio-input"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-secondary-text focus:outline-none focus:bg-white/10 focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all resize-none text-sm leading-relaxed"
                            rows="3" placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-secondary-text uppercase tracking-wider ml-1">Phone</label>
                        <div class="relative group">
                            <span
                                class="material-symbols-outlined absolute left-3 top-3.5 text-secondary-text group-focus-within:text-primary transition-colors text-[20px]">call</span>
                            <input id="phone-input"
                                class="w-full bg-white/5 border border-white/10 rounded-xl pl-10 pr-4 py-3 text-white placeholder-secondary-text focus:outline-none focus:bg-white/10 focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all text-sm"
                                type="text" placeholder="+1 234 567 890" />
                        </div>
                    </div>

                    <!-- Location Section -->
                    <div class="pt-4 border-t border-white/5">
                        <h4 class="text-white font-bold text-sm mb-4 flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">location_on</span> Location Details
                        </h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-1.5">
                                <label
                                    class="text-xs font-bold text-secondary-text uppercase tracking-wider ml-1">Address</label>
                                <input id="address-input"
                                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-secondary-text focus:outline-none focus:bg-white/10 focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all text-sm"
                                    type="text" placeholder="Street Address" />
                            </div>
                            <div class="space-y-1.5">
                                <label
                                    class="text-xs font-bold text-secondary-text uppercase tracking-wider ml-1">City</label>
                                <input id="city-input"
                                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-secondary-text focus:outline-none focus:bg-white/10 focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all text-sm"
                                    type="text" placeholder="City" />
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-xs font-bold text-secondary-text uppercase tracking-wider ml-1">State
                                    / Province</label>
                                <input id="state-input"
                                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-secondary-text focus:outline-none focus:bg-white/10 focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all text-sm"
                                    type="text" placeholder="State" />
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-xs font-bold text-secondary-text uppercase tracking-wider ml-1">Zip
                                    Code</label>
                                <input id="zip-input"
                                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-secondary-text focus:outline-none focus:bg-white/10 focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all text-sm"
                                    type="text" placeholder="Zip Code" />
                            </div>
                            <div class="space-y-1.5 md:col-span-2">
                                <label
                                    class="text-xs font-bold text-secondary-text uppercase tracking-wider ml-1">Country</label>
                                <input id="country-input"
                                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-secondary-text focus:outline-none focus:bg-white/10 focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all text-sm"
                                    type="text" placeholder="Country" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Footer Actions -->
            <div class="p-6 border-t border-white/5 flex items-center justify-end gap-3 bg-[#1c1f27] z-20">
                <button onclick="window.history.back()"
                    class="px-5 py-2.5 rounded-xl text-sm font-semibold text-secondary-text hover:text-white hover:bg-white/5 transition-all">Cancel</button>
                <button id="save-btn"
                    class="px-6 py-2.5 rounded-xl text-sm font-bold bg-primary text-white hover:bg-blue-600 shadow-lg shadow-blue-500/20 transition-all flex items-center gap-2">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <!-- Utilities -->
    <script src="js/post_utils.js"></script> <!-- For showToast -->

    <script src="js/config.js"></script>
    <script>
        const PUBLIC_URL = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('auth_token');

        if (!token) window.location.href = 'login.html';

        // Elements
        const nameInput = document.getElementById('name-input');
        const emailInput = document.getElementById('email-input');
        const showEmailInput = document.getElementById('show-email-input');
        const bioInput = document.getElementById('bio-input');
        const phoneInput = document.getElementById('phone-input');
        const addressInput = document.getElementById('address-input');
        const cityInput = document.getElementById('city-input');
        const stateInput = document.getElementById('state-input');
        const zipInput = document.getElementById('zip-input');
        const countryInput = document.getElementById('country-input');

        const avatarPreview = document.getElementById('avatar-preview');
        const avatarInput = document.getElementById('avatar-input');
        const saveBtn = document.getElementById('save-btn');

        // Initial Fetch
        async function fetchProfileData() {
            try {
                const response = await fetch(`${API_BASE_URL}/view`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (data.success) {
                    const user = data.data;
                    const profile = user.profile || {};

                    // Populate Fields
                    nameInput.value = user.name || '';
                    emailInput.value = user.email || '';
                    showEmailInput.checked = user.show_email == 1 || user.show_email === true;

                    bioInput.value = profile.bio || '';
                    phoneInput.value = profile.phone || '';

                    addressInput.value = profile.address || '';
                    cityInput.value = profile.city || '';
                    stateInput.value = profile.state || '';
                    zipInput.value = profile.zip_code || '';
                    countryInput.value = profile.country || '';

                    // Avatar
                    if (profile.avatar && profile.avatar.file_path) {
                        avatarPreview.style.backgroundImage = `url('${PUBLIC_URL}/${profile.avatar.file_path}')`;
                    } else {
                        avatarPreview.style.backgroundImage = `url('https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=random')`;
                    }

                    // Nav Avatar
                    document.getElementById('nav-avatar').style.backgroundImage = avatarPreview.style.backgroundImage;

                } else {
                    showToast('Failed to load profile data', 'error');
                }
            } catch (e) {
                console.error(e);
                showToast('Error connection to server', 'error');
            }
        }

        // Avatar Preview Logic
        avatarInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    avatarPreview.style.backgroundImage = `url('${e.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        }

        // Save Function
        saveBtn.onclick = async () => {
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            const formData = new FormData();
            formData.append('name', nameInput.value);
            formData.append('email', emailInput.value);
            formData.append('show_email', showEmailInput.checked ? 1 : 0);

            formData.append('bio', bioInput.value);
            formData.append('phone', phoneInput.value);
            formData.append('address', addressInput.value);
            formData.append('city', cityInput.value);
            formData.append('state', stateInput.value);
            formData.append('zip_code', zipInput.value);
            formData.append('country', countryInput.value);

            if (avatarInput.files[0]) {
                formData.append('avatar', avatarInput.files[0]);
            }

            try {
                const response = await fetch(`${API_BASE_URL}/update_profile`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                        // Content-Type must be undefined for FormData
                    },
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    showToast('Profile updated successfully!');

                    // Update LocalStorage user_data
                    let userData = JSON.parse(localStorage.getItem('user_data') || '{}');
                    // We can rely on backend returning updated user object
                    if (data.data) {
                        localStorage.setItem('user_data', JSON.stringify(data.data));
                    } else {
                        // Fallback manual update if needed
                        userData.name = nameInput.value;
                        userData.email = emailInput.value;
                        localStorage.setItem('user_data', JSON.stringify(userData));
                    }

                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000);
                } else {
                    showToast(data.message || 'Update failed', 'error');
                }

            } catch (e) {
                console.error(e);
                showToast('Error saving profile', 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Save Changes';
            }
        };

        // Init
        fetchProfileData();

    </script>
    <script src="js/site_branding.js"></script>
</body>

</html>
